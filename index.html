<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>

    <header>
        <img class="activator" id="activator" src="//s.svgbox.net/hero-outline.svg?ic=menu-alt-1&fill=000" alt=''>
        <nav>
            <ul>
                <li> <a href='#'> <img src="//s.svgbox.net/hero-outline.svg?ic=chart-pie&fill=000"> </a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=chat&fill=000"></a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=credit-card&fill=000"></a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=bell&fill=000"></a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=adjustments&fill=000"></a> </li>
            </ul>
        </nav>
    </header>



  <script src= "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"> </script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"> </script>

  <script>

    var card = document.getElementById('activator');

    var tl = gsap.timeline({defaults: {ease: 'power2.inOut'}})

    var toggle = false;

    tl.to('.activator', {
        background: '#805ad5',
        'borderRadius': '5em 0 0 5em'
    })

    tl.pause();

    card.addEventListener('click' , () => {
        toggle= !toggle;
        if (toggle ? tl.play() : tl.reverse());
    })


  </script>
</body>

</html>
