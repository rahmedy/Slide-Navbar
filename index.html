<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>

    <header>
        <img class="activator" id="activator" src="//s.svgbox.net/hero-outline.svg?ic=menu-alt-1&fill=DC143C" alt=''>
        <nav>
            <ul>
                <li> <a href='#'> <img src="//s.svgbox.net/hero-outline.svg?ic=chart-pie&fill=F0F8FF"> </a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=chat&fill=F0F8FF"></a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=credit-card&fill=F0F8FF"></a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=bell&fill=F0F8FF"></a> </li>
                <li> <a href='#'><img src="//s.svgbox.net/hero-outline.svg?ic=adjustments&fill=F0F8FF"></a> </li>
            </ul>
        </nav>
    </header>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"> </script>

    <script>
        var card = document.getElementById('activator');

        var tl = gsap.timeline({
            defaults: {
                ease: 'power2.inOut'
            }
        })

        var toggle = false;

        tl.to('.activator', {
            background: '#F0F8FF',
            'borderRadius': '5em 0 0 5em'
        });
        tl.to('nav', {
            'clipPath': 'ellipse(100% 100% at 50% 50%)'
        }, "-=.5")
        tl.to('nav img', {
            opacity: 1,
            transform: 'translateX(0)',
            stagger: .05

        }, "-=.5")


        tl.pause();

        card.addEventListener('click', () => {
            toggle = !toggle;
            if (toggle ? tl.play() : tl.reverse());
        })
    </script>
</body>

</html>
